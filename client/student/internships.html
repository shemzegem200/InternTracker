<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternTracker</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/student_internships.js" defer></script>
</head>
<body>
    <nav>
        <span class="logo">Intern<span>Tracker</span></span>
        <div>
            <!-- <a class="nav-link nav-link-ltr" href="./studenthome.html">Home</a> -->
            <a class="nav-link nav-link-ltr" href="./internships.html">Internships</a>
            <a class="nav-link nav-link-ltr" href="./profile.html">Profile</a>
            <a class="nav-link nav-link-ltr" onclick="logout()">Logout</a>
        </div>
    </nav>
    

    <div class="intern-table-controls">
        <h4>My Internships</h4>
        <button class="btn_1" onclick="openModal()">Add New Internship</button>
    </div>

    <div class="teacher-table-container">
        <table class="teacher-table">
            <thead>
                <tr><th>S no.</th><th>Company</th><th>Type</th><th>Role</th><th>Period</th><th>Start Date</th><th>End Date</th><th>Stipend</th></tr>
            </thead>
            <tbody id="intern-table-body">
                <!-- <tr><td>1</td><td>Neur XR Studios</td><td>SDE</td><td>10/6/24</td><td>8/7/24</td><td>...</td></tr>
                <tr><td>1</td><td>Neur XR Studios</td><td>SWE</td><td>10/6/24</td><td>8/7/24</td><td>...</td></tr>
                <tr><td>1</td><td>Neur XR Studios</td><td>SWE</td><td>10/6/24</td><td>8/7/24</td><td>...</td></tr> -->
            </tbody>
        </table>
    </div>



    <div class="dim-bg">
        <div class="model-container">
            <form id="stud-intern-form" onsubmit="closeModal()" autocomplete="off">
                <h4>Internship Details</h4>
                
                <label for="company-name-input">Company Name</label>
                <input required type="text" placeholder="Company Name" id="company-name-input" autocomplete="off">
            
                <label for="period">Period (in months)</label>
                <input required type="number" name="period" placeholder="Number of months" min="1" value="1" id="period-input" autocomplete="off">
                
                <label for="title-input">Role</label>
                <input required type="text" placeholder="Eg. Data Analytics, SDE, etc" id="title-input" autocomplete="off">
                
                <label for="start-date">Start Date</label>
                <input required type="date" name='start-date' placeholder="Start Date" id="start-date-input" autocomplete="off">
            
                <label for="end-date">End Date</label>
                <input required type="date" name="end-date" placeholder="End Date" id="end-date-input" autocomplete="off">
            
                <label for="source">Placement Source</label>
                <select required name="source" id="source-input">
                    <option value="Through College CDC" default>Through College CDC</option>
                    <option value="Private Contacts">Private Contacts</option>
                    <option value="Online Application (Ex. LinkedIn)">Online Application (Ex. LinkedIn)</option>
                </select>
            
                <label for="type-input">Type</label>
                <select required name="source" id="type-input">
                    <option selected disabled value="">Research/Industry</option>
                    <option>Research</option>
                    <option>Industry</option>
                </select>
            
                <label for="location-input">Location</label>
                <select required name="location-input" id="location-input">
                    <option selected disabled value="">Abroad/India</option>
                    <option>Abroad</option>
                    <option>India</option>
                </select>
                <br>
                <!-- From Uiverse.io by ke1221 -->
                <div class="checkbox-container"> 
                    <input class="check1" type="checkbox" id="op1">
                    <label for="op1">Signed Permission Letter, Offer Letter Submitted</label>
                </div>
                <div class="checkbox-container">  
                    <input class="check1" type="checkbox" id="op2">
                    <label for="op2">Completion Certificate Submitted</label>
                </div>
                <div class="checkbox-container">  
                    <input class="check1" type="checkbox" id="op3">
                    <label for="op3">Internship Report Submitted</label>
                </div>
                <div class="checkbox-container">  
                    <input class="check1" type="checkbox" id="op4">
                    <label for="op4">Student Feedback (About Internship) Submitted</label>
                </div>
                <div class="checkbox-container">  
                    <input class="check1" type="checkbox" id="op5">
                    <label for="op5">Employer Feedback (About student) Submitted</label>
                </div>
            
                <label for="stipend">Stipend</label>
                <input required type="text" name="stipend" placeholder="Eg. 20000" id="stipend-input" autocomplete="off">
            
                <button type="submit" id="intern-submit-btn">Submit</button>
            </form>            
        </div>
    </div>
</body>
</html>
